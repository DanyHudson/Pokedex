<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/pokeball_icon.svg" />
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="init()">

    <div id="loading-screen" class="loading-screen"><img class="loader" src="./img/loading_pokeball.svg">
        <p>Loading...</p>
    </div>
    <nav class="navbar bg-body-tertiary logo-container">
        <div class="container d-flex justify-content-between align-items-center">
            <a  href="#">
                <img class="logo" src="./img/International_Pokémon_logo.svg" width="30" height="24">
            </a>
            <input type="text" id="searchBar" placeholder="Search Pokémon..." class="search-bar">
        </div>
    </nav>

    <div id="content">
      <div id="pokemon-container"></div>
      <div id="button-container" class="button-container" ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
